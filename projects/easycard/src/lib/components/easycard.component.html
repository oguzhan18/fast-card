<div class="card promoting-card" [style.width]="boxWidth"  [style.border]="boxBorder" >
  <div class="card-body d-flex flex-row">
    <div>
      <h4 class="card-title font-weight-bold mb-2">{{title}}</h4>
      <p class="card-text">{{subTitle}}</p>
    </div>
  </div>
  <div class="view overlay">
    <img class="card-img-top rounded-0" [src]="src" [alt]="altText" [style.width]="imageWidth">
  </div>
</div>
