<div class="card "
     [style.width]="cardWidth"
     [style.background-color]="'black'"
     [style.height]="cardHeight"
     [ngStyle]="cardStytles"
     [style.color]="'white'"
     [style.border]="cardBorder"
     [style.box-shadow]="cardShadow">

  <img [src]="src"
       alt="Travel1" class="card-img"
       [ngStyle]="FontStyles"
       [alt]="altText"
       [style.width]="imageWidth"
       [style.height]="imageHeight"
       [title]="picTitile">

  <div class="card-img-overlay">

    <h2 class="card-title" [ngStyle]="FontStyles">{{title}}</h2>
    <p class="card-text" [ngStyle]="subFontStyles">{{subTitle}} </p>

    <a href="#" class="btn btn-dark text-white mt-1">More details</a>
  </div>
</div>
