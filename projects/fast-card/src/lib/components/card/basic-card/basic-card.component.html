<div class="card promoting-card" [style.width]="cardWidth" [ngStyle]="cardStytles" [style.border]="cardBorder" [style.box-shadow]="cardShadow">
  <a  (click)="imageHREF()" >
    <img class="card-img-top rounded-0" [src]="src" [ngStyle]="FontStyles" [alt]="altText" [style.width]="imageWidth"
    *ngIf="imagePosition == 'up'" [title]="picTitile">
  </a>

  <p class="card-text" [ngStyle]="subFontStyles" *ngIf="titlePosition == 'down'">{{subTitle}}</p>
  <h4 class="card-title font-weight-bold mb-2"  [ngStyle]="FontStyles"  >{{title}}</h4>
  <p class="card-text" [ngStyle]="subFontStyles" *ngIf="titlePosition == 'up'">{{subTitle}}</p>


  <img class="card-img-top rounded-0" [src]="src" [alt]="altText" [style.width]="imageWidth"
    *ngIf="imagePosition == 'down' ">

</div>
